<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Calculator</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f3f3;
    }

    .calculator {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        width: 300px;
    }

    input[type="text"] {
        width: 100%;
        height: 50px;
        font-size: 22px;
        text-align: right;
        padding-right: 10px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        border-radius: 5px;
    }

    .btn-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 20px;
        font-size: 20px;
        background: #f0f0f0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #d0d0d0;
    }

    .operator {
        background: #6c63ff;
        color: white;
    }

    .operator:hover {
        background: #5548d9;
    }

    .clear {
        background: #ff6b6b;
        color: white;
    }

    .clear:hover {
        background: #e05555;
    }

    .equals {
        background: #28a745;
        color: white;
        grid-column: span 2;
    }

    .equals:hover {
        background: #1d7f34;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="btn-grid">
        <!-- Row 1 -->
        <button class="clear">C</button>
        <button class="operator">(</button>
        <button class="operator">)</button>
        <button class="operator">/</button>

        <!-- Row 2 -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

        <!-- Row 3 -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <!-- Row 4 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <!-- Row 5 -->
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
    </div>
</div>

<script>
$(document).ready(function(){

    // Append button value to display
    $("button").not(".clear, .equals").click(function(){
        $("#display").val( $("#display").val() + $(this).text() );
    });

    // Clear button
    $(".clear").click(function(){
        $("#display").val("");
    });

    // Equals button
    $(".equals").click(function(){
        try {
            let result = eval($("#display").val());
            $("#display").val(result);
        } catch (error) {
            $("#display").val("Error");
        }
    });

});
</script>

</body>
</html>
