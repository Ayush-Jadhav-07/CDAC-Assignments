<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Table Generator</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<style>
    table {
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid black;
        padding: 5px 15px;
        text-align: center;
    }
</style>
</head>
<body>

<h2>Maths Table Generator</h2>

<label>Enter Number:</label>
<input type="number" id="num" placeholder="e.g. 5"><br><br>

<label>From:</label>
<input type="number" id="from" placeholder="e.g. 1"><br><br>

<label>To:</label>
<input type="number" id="to" placeholder="e.g. 10"><br><br>

<button id="showTable">Show Table</button>

<div id="tableContainer"></div>

<script>
$(document).ready(function(){

    $("#showTable").click(function(){
        let num = parseInt($("#num").val());
        let from = parseInt($("#from").val());
        let to = parseInt($("#to").val());

        // Validation
        if(isNaN(num) || isNaN(from) || isNaN(to) || from > to){
            alert("Please enter valid numbers and make sure 'From' is less than 'To'.");
            return;
        }

        // Start building HTML table
        let output = "<table>";
        output += "<tr><th>Expression</th><th>Result</th></tr>";

        // Loop to generate table rows
        for(let i = from; i <= to; i++){
            output += `<tr>
                          <td>${num} * ${i} =</td>
                          <td>${num * i}</td>
                       </tr>`;
        }
        output += "</table>";

        // Display table
        $("#tableContainer").html(output);
    });

});
</script>

</body>
</html>
