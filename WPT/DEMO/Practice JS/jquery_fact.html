<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factorial using jQuery</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>

<h2>Factorial Calculator</h2>

<label>Enter a Number: </label>
<input type="number" id="numInput" min="0"><br><br>

<p>Factorial: <span id="factorialResult">0</span></p>

<script>
$(document).ready(function() {
    // Attach change event to input field
    $("#numInput").on("change", function() {
        let num = parseInt($(this).val());

        // Validate input
        if(isNaN(num) || num < 0) {
            $("#factorialResult").text("Enter a positive number");
            return;
        }

        // Calculate factorial using a function
        function factorial(n) {
            if(n === 0 || n === 1) return 1;
            let fact = 1;
            for(let i = 2; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }

        // Display result
        $("#factorialResult").text(factorial(num));
    });
});
</script>

</body>
</html>
